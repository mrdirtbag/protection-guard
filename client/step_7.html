<template name="step_7">
	<div id="step7" class="col s12">
		{{#with session 'doc'}}

		{{#if isPage 1}}
			<h3>How do you want the judge to restrict the respondent?</h3>
			<div class="col s6">
				<p>
					<input type="checkbox" id="personalConduct" checked="{{judgeRequests.personalConduct}}" data-pos="judgeRequests.personalConduct" />
					<label for="personalConduct">Personal Conduct</label>
				</p>
				<p>
					<input type="checkbox" id="noContact" checked="{{judgeRequests.noContact}}" data-pos="judgeRequests.noContact" />
					<label for="noContact">No Contact</label>
				</p>
				<p>
					<input type="checkbox" id="onlyContactForMediation" checked="{{judgeRequests.onlyContactForMediation}}" data-pos="judgeRequests.onlyContactForMediation" />
					<label for="onlyContactForMediation">Contact for Mediation</label>
				</p>
				<p>
					<input type="checkbox" id="stayAway" checked="{{judgeRequests.isStayAway}}" data-pos="judgeRequests.isStayAway" />
					<label for="stayAway">Stay Away</label>
				</p>
				<p>
					<input type="checkbox" id="weaponsRestricted" checked="{{judgeRequests.isWeaponsRestricted}}" data-pos="judgeRequests.isWeaponsRestricted" />
					<label for="weaponsRestricted">No Guns or Weapons</label>
				</p>
				<p>
					<input type="checkbox" id="propertyControl" checked="{{judgeRequests.isPropertyControl}}" data-pos="judgeRequests.isPropertyControl" />
					<label for="propertyControl">Property Control</label>
				</p>
			</div>
			<div class="col s6">
				
				<p>
					<input type="checkbox" id="custudyOf" checked="{{judgeRequests.isCustudyOf}}" data-pos="judgeRequests.isCustudyOf" />
					<label for="custudyOf">Child Custody & Parent-time Orders</label>
				</p>
				<p>
					<input type="checkbox" id="utilitiesAndServices" checked="{{judgeRequests.propertyControl.utilitiesAndServices}}" data-pos="judgeRequests.propertyControl.utilitiesAndServices" />
					<label for="utilitiesAndServices">Utilities and Services</label>
				</p>

				<p>
					<input type="checkbox" id="noAlcoholAndDrugs" checked="{{judgeRequests.noAlcoholAndDrugs}}" data-pos="judgeRequests.noAlcoholAndDrugs" />
					<label for="noAlcoholAndDrugs">No Alcohol or Drugs</label>
				</p>

				<p>
					<input type="checkbox" id="supervisedVisitation" checked="{{judgeRequests.supervisedVisitation}}" data-pos="judgeRequests.supervisedVisitation" />
					<label for="supervisedVisitation">Supervised Visitation</label>
				</p>

				<p>
					<input type="checkbox" id="travelRestrictions" checked="{{judgeRequests.travelRestrictions}}" data-pos="judgeRequests.travelRestrictions" />
					<label for="travelRestrictions">Travel Restrictions</label>
				</p>

			</div>
		{{/if}}

		{{#if  isPage 2}}
			<h3>What do you want the respondent to stay away from?</h3>
			<p>
				<input type="checkbox" id="stayAwayHome" checked="{{judgeRequests.stayAway.home}}" data-pos="judgeRequests.stayAway.home" />
				<label for="stayAwayHome">Home</label>
			</p>
			<p>
				<input type="checkbox" id="stayAwayWork" checked="{{judgeRequests.stayAway.work}}" data-pos="judgeRequests.stayAway.work" />
				<label for="stayAwayWork">Work</label>
			</p>
			<p>
				<input type="checkbox" id="stayAwaySchools" checked="{{judgeRequests.stayAway.schools}}" data-pos="judgeRequests.stayAway.schools" />
				<label for="stayAwaySchools">Schools</label>
			</p>
			<p>
				<input type="checkbox" id="stayAwayVehicle" checked="{{judgeRequests.stayAway.vehicle}}" data-pos="judgeRequests.stayAway.vehicle" />
				<label for="stayAwayVehicle">Schools</label>
			</p>
			<p>
				<input type="checkbox" id="stayAwayOther" checked="{{judgeRequests.stayAway.other}}" data-pos="judgeRequests.stayAway.other" />
				<label for="stayAwayOther">Schools</label>
			</p>

		{{/if}}

		{{/with}}

		{{> control}}
		{{> page_count}}
	</div>
</template>
