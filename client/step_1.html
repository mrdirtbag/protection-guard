<template name="step_1">
	<div id="step1" class="col s12">
		{{#if isPage 1}}
			<div class="input-field col s4">
				<input placeholder="First Name" id="first_name" type="text">
			</div>
			<div class="input-field col s4">
				<input placeholder="Middle Name" id="middle_name" type="text">
			</div>
			<div class="input-field col s4">
				<input placeholder="Last Name" id="last_name" type="text">
			</div>
			<a id="step1p1" class="step1p1 waves-effect waves-light btn next">Next</a>
		{{/if}}
		{{#if isPage 2}}
			<input placeholder="Street" id="first_name" type="text">
			<div class="row">
				<div class="input-field col s4">
					<input placeholder="City" id="first_name" type="text">
				</div>
				<div class="input-field col s4">
					<input placeholder="State" id="first_name" type="text">
				</div>
				<div class="input-field col s4">
					<input placeholder="Zip" id="first_name" type="number">
				</div>
			</div>
			<a class="waves-effect waves-light btn next">Next</a>
		{{/if}}
	</div>

</template>
