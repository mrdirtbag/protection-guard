<template name="step_1">
	<div id="step1" class="col s12">
		{{#with session 'doc'}}
		{{#if isPage 1}}
			<div class="input-field col s4">
				<input placeholder="First Name" data-pos="petitioner.firstName" id="first_name" type="text" value="{{petitioner.firstName}}">
			</div>
			<div class="input-field col s4">
				<input placeholder="Middle Name" data-pos="petitioner.middleName"  id="middle_name" type="text" value="{{petitioner.middleName}}">
			</div>
			<div class="input-field col s4">
				<input placeholder="Last Name" data-pos="petitioner.lastName"  id="last_name" type="text" value="{{petitioner.lastName}}">
			</div>
			<a id="step1p1" class="step1p1 waves-effect waves-light btn next">Next</a>
		{{/if}}
		{{#if isPage 2}}
			<input placeholder="Street" id="first_name" type="text">
			<div class="row">
				<div class="input-field col s4">
					<input placeholder="City" id="first_name" type="text">
				</div>
				<div class="input-field col s4">
					<input placeholder="State" id="first_name" type="text">
				</div>
				<div class="input-field col s4">
					<input placeholder="Zip" id="first_name" type="number">
				</div>
			</div>
			<a class="waves-effect waves-light btn next">Next</a>
		{{/if}}
		{{/with}}
		{{> page_count}}
	</div>

</template>
