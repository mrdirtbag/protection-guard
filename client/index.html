<head>
  <title>ProtectionOrder.Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

</body>

<!-- this is the main template used by iron:router to build the page -->
<template name="ApplicationLayout">
	{{> yield "header"}}
	
	<div class="container top-margin">
	{{> yield "main"}}
	</div>
</template>

<!-- top level template for the nav bar -->
<template name="navbar">
	<nav class="navbar navbar-default">
		<div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
			<a class="navbar-brand" href="/">ProtectionOrder.Tech</a>
		</div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
			<ul class="nav navbar-nav">
		    	<li><a href="/begin">Begin</a></li>
		    </ul>
	        <div class="nav navbar-nav navbar-right">
		    	{{> loginButtons align="right"}}
		    </div>
		</div>
	</nav>
</template>

<template name="landing">
	<div class="center">
		<h2>We are here to help <a href="/begin">you get a protection order</a> in the safest, quickest, hassel free way possible.</h2>
		<p>If you feel your safety is in danger, we suggest you use chrome's incognito or firefox's private window. Use the browser's menu to start the appropriate window that will not track your browser history.</p>
			<p>This will only protect you from being tracked after browsing.  If you are in fear of someone with computer skills, you should use a computer they would not have access to, such as a library computer.</p>
	<h2><a href="/begin">Begin the healing now.</a></h2>
	<a href="/begin"><img src="hand.jpg"/></a>
	<a href="/begin"><img src="images.jpeg"/></a>
	</div>
</template>


<template name="please_login">
	<h3>Please login to start or continue a request process.</h3>
</template>

<template name="control">
	<div style="float: right">
		<a class="waves-effect waves-light btn back">Back</a>
		<a class="waves-effect waves-light btn next">Next</a>
	</div>
</template>

<template name="request_form">
	<div class="row">
		<div class="col s12">
			<ul class="tabs">
				<li class="tab col s3"><a href="#step1">You</a></li>
				<li class="tab col s3"><a href="#step2">Respondent</a></li>
				<li class="tab col s3"><a href="#step3">Relationship</a></li>
				<li class="tab col s3"><a href="#step4">Abuse</a></li>
				<li class="tab col s3"><a href="#step6">Cases</a></li>
				<li class="tab col s3"><a href="#step7">Requests</a></li>
			</ul>
		</div>

		{{> step_1 }}
		{{> step_2 }}
		{{> step_3 }}
		{{> step_4 }}
		{{> step_6 }}
		{{> step_7 }}






	</div>
</template>

<template name="page_count">
	<div>Page {{session 'page'}} of {{session 'pageCount'}}</div>
</template>
